<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootie</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <!-- header panel containing logo and navigation bar -->
    <header class="block">
        <!-- Add a logo -->
        <img src="images/" alt="logo" class="block">
        <!-- Add a navigation bar -->
            <nav class="block">
                <a href="index.html" class="block__elem">HOME</a>
                <a href="about.html" class="block__elem">ABOUT</a>
                <a href="blog.html" class="block__elem">BLOG</a>
                <a href="contact.html" class="block__elem">CONTACT</a>
            </nav>
    </header>
    <main class="block block--mod">
        <section class="block__elem">
            <span class="block__elem">FIND US</span>
            <h1 class="block__elem">CONTACT US</h1>
        </section>
        <section class="block">
            <form action="" class="block">
                <!-- Text Input -->
                <div class="block__elem">
                    <div class="block__elem">
                        <input type="text" class="block__elem" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="block__elem">
                        <div class="block__elem">
                            <input type="text" class="block__elem" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="block__elem">
                            <div class="block__elem">
                                <input type="text" class="block__elem" name="phone" placeholder="Phone">
                            </div>
                        </div>
                    </div>
                    <div class="block__elem">
                            <div class="block__elem">
                                <input type="text" class="block__elem" name="message" placeholder="Message">
                            </div>
                        </div>
                    </div>

            </form>
        </section>
    </main>
</body>
</html>
